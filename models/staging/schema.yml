version: 2

models:
  - name: stg_customers
    config:
      tags: ["staging", "PII"]
    columns:
      - name: customer_id

    tests:
      - elementary.volume_anomalies:
          time_bucket:
            period: hour
            count: 1
          sensitivity: 3
          days_back: 7
          backfill_days: 2
          timestamp_column: updated_at
          anomaly_direction: drop
          config:
            tags:
              - staging
              - stability
            severity: error
          meta:
            owner:
              - Maayan
            description: Checking for drops in the size and growth of a staging table by comparing the row count of each 1 hours period to the last 7 days
